<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RH</title>
    <link rel="stylesheet" href="sistema.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="./Imagem/logo-Photoroom (1).png" alt="Logo" />
            </div>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar..." class="search-bar">
            </div>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> Início</li>
                <li><i class="fas fa-user-plus"></i> Cadastro de Funcionários</li>
                <li><i class="fas fa-user-edit"></i> Atualização Cadastral</li>
                <li><i class="fas fa-user-times"></i> Demissão</li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h1>Olá, MARIA</h1>
        <input type="text" placeholder="Buscar Colaborador" class="search-bar">
        <h2>Mais acessados</h2>
        <div class="cards">
            <div class="card">Cadastro de Funcionário</div>
            <div class="card">Atualização Cadastral</div>
            <div class="card">Demissão</div>
        </div>
    </div>
</body>
</html>
