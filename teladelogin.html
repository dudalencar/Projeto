<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="tela_de_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <p>Sistema de RH Web Solutions</p>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Digite seu email corporativo" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                  <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <p class="login-footer">Esqueceu a senha? <a href="#">Redefina</a></p>
            
        </div>
        <div class="login-image">
            <img src="./Imagem/download.png" alt="Logo WS">
        </div>
    </div>
</body>
</html>
